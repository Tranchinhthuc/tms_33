  static_image_support: true
test:
  cloud_name: <%= Figaro.env.CLOUD_NAME %>
  api_key: <%= Figaro.env.API_KEY %>
  api_secret: <%= Figaro.env.API_SECRET %>
  enhance_image_tag: true
  static_image_support: false
